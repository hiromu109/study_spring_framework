<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>

	<h3>第3回制作課題</h3>

	<h4>＜予約情報を入力してください＞</h4>
	<form th:action="@{/sheetIns}" method="POST">
		予約番号<input type="text" name="yoyakubango"><br>
		予約日<input type="text" name="yoyakubi"><br>
		<input type="submit">
	</form>
	<hr>
	<h4>＜検索したい情報を入力してください＞</h4>
	<form th:action="@{/sheetSer}" method="POST">
		予約者名<input type="text" name="yoyakuname"><br>
		<input type="submit">
	</form>
	<hr>
	<h4>＜予約一覧＞</h4>
	<table>
		<tr>
			<th>予約番号</th>
			<th>予約日</th>
			<th>予約者名</th>
		</tr>
		<tr th:each="singledata:${kensakupra}">
			<td>
				<p th:text=${singledata.yoyakubango}></p>
			</td>
			<td>
				<p th:text=${singledata.yoyakubi}></p>
			</td>
			<td>
				<p th:text=${singledata.yoyakuname}></p>
			</td>
		</tr>
	</table>
	<a href="http://localhost:8080/reservmy">マイページ</a>
	<a href="http://localhost:8080/reservrank">ランキング</a>
	<a href="http://localhost:8080/reservmodify">編集、削除をする</a>

</body>

</html>
